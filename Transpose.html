function inc(x, n) {
	for(var i=0; i<tbl.length; i++) {
		if (tbl[i][0] == x || tbl[i][1] == x) {
			var ret = tbl[(i+n)%12];
			return ret;
		}
	}

}

	//alert("scan n="+n);
	//alert("scan x="+x);
	var buf = "";
	for(var i=0; i<x.length; i++) {
		//alert(x.length);
		var c  = x.substring(i, i+1);
		var c1 = x.substring(i+1, i+2);
		var a;
		if (c>='A' && c<='G') {
			if (c1 == '#' || c1 == 'b') {
				a = c + c1;
				i++;
			}
			else {
				a = c;
			}
			//alert("a="+a);
			console.log("a="+a+" n="+n);
			c = inc(a, n)[1];
			console.log("c="+c);
			//c = a;
		}
		//document.write("== "+c+"<br>");
		buf += c;
	}
	return(buf);
}
