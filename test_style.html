<html>
<script>
function fnChangeFontSize(name, target) {
    var i = document.getElementById(name).selectedIndex;
    var v = document.getElementById(name).options[i].value;
    document.getElementById(target).style.fontSize = v;
}
</script>
<head>
<title>テキストエリアの文字の大きさを変える</title>
<style type="text/css">
    <!--
    .class_big { font-size:24pt; }
    -->
</style>
</head> 
<body>

<select id='selFontSize' onchange="fnChangeFontSize('selFontSize', 'txt1')">
    <option value="48pt">48pt</option>
    <option value="32pt">32pt</option>
    <option value="24pt" selected>24pt</option>
    <option value="12pt">12pt</option>
    <option value="6pt">6pt</option>
</select>
<form>
<textarea id="txt1" class="class_big">あいうえお〜</textarea>
</form>
</body>
</html>
