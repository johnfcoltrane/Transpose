<html>
<script>
function fnChangeFontSize(name, target) {
    var i = document.getElementById(name).selectedIndex;
    var v = document.getElementById(name).options[i].value;
    document.getElementById(target).style.fontSize = v;
}

var g_fontsize = 24;

function fnUpdateFontSize(target, n){
	//alert(target);
	//alert(document.getElementById(target).style);
	g_fontsize += n;
	document.getElementById(target).style.fontSize = (g_fontsize)+'pt';
	//alert(x);
}

function fnSave() {

	window.localStorage.setItem('fontsize', g_fontsize);
	alert("Saved:"+g_fontsize);

}

function fnLoad() {
	g_fontsize = parseInt(window.localStorage.getItem('fontsize'));
	//alert("Loaded:"+g_fontsize);
	fnUpdateFontSize('txt1', 0);
}

</script>
<head>
<title>テキストエリアの文字の大きさを変える</title>
<style type="text/css">
    <!--
    .class_big { font-size:24pt; }
    -->
</style>
</head> 
<body onload="fnLoad()">

<select id='selFontSize' onchange="fnChangeFontSize('selFontSize', 'txt1')">
    <option value="48pt">48pt</option>
    <option value="32pt">32pt</option>
    <option value="24pt" selected>24pt</option>
    <option value="12pt">12pt</option>
    <option value="6pt">6pt</option>
</select>
<input type=button value="-" onclick="fnUpdateFontSize('txt1', -1)">
<input type=button value="+" onclick="fnUpdateFontSize('txt1',  1)">
<input type=button value="Save" onclick="fnSave()">
<form>
<textarea id="txt1" class="class_big">あいうえお〜</textarea>
</form>
</body>
</html>
