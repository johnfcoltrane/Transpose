function getRun(s, i) {
	var run = 0;
	for(var j=i; j<s.length; j++) {
		if (s.substr(j, 1)==' ') {
			run++;
		}
		else {
			return(run);
		}
	}
	return(run);
}

function trimSpace(s) {
	var buf = '';
	var next_p;
	for(next_p=0; next_p<s.length; ) {
		if (s.substr(next_p, 1)==' ') {
			var run = getRun(s, next_p);
			if (run >= 8) {
				next_p += 8;
			}
			else {
				buf += s.substr(next_p, 1);
				next_p++;
			}
		}
		else {
			buf += s.substr(next_p, 1);
			next_p++;
		}
	}
	return(buf);
}
